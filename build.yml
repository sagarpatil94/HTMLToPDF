name: $[format('{0}', variables['Version.ReleaseVersion'])]

pool:
  vmImage: 'windows-2019'

trigger:
  branches:
    include:
    - master
    - develop
    - release/*
    - feature/*
    - bugfix/*

  paths:
    exclude:
    - README.md
    - Images/*
    - Samples/*

variables:
  solution: 'PushNotifications.Server.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  Version.MajorMinor: '1.1'
  Version.Patch: $[counter(variables['Version.MajorMinor'], 0)]
  ${{ if ne(variables['Build.SourceBranchName'], 'master') }}:
    Version.PreReleaseSuffix: '-pre'
  ${{ if eq(variables['Build.SourceBranchName'], 'master') }}:
    Version.PreReleaseSuffix: ''
  Version.ReleaseVersion: $[format('{0}.{1}{2}', variables['Version.MajorMinor'], variables['Version.Patch'], variables['Version.PreReleaseSuffix'])]
 
steps:
- task: Bash@3
  displayName: 'Print all variables'
  inputs:
    targetType: 'inline'
    script: 'env | sort'
   
- task: Assembly-Info-NetCore@2
  displayName: 'Update Assembly Info'
  inputs:
    Path: '$(Build.SourcesDirectory)'
    FileNames: |
      **/*.csproj
    InsertAttributes: true
    FileEncoding: 'auto'
    WriteBOM: false
    Product: 'PushNotifications.Server'
    Description: ''
    Company: 'superdev GmbH'
    Copyright: '(c) $(date:YYYY) superdev GmbH'
    VersionNumber: '$(Build.BuildNumber)'
    FileVersionNumber: '$(Build.BuildNumber)'
    InformationalVersion: '$(Build.BuildNumber)'
    PackageVersion: '$(Build.BuildNumber)'
    LogLevel: 'verbose'
    FailOnWarning: false
    DisableTelemetry: false'


- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 5.x'
  inputs:
    versionSpec: 5.x

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: 'Build solution'
  inputs:
    solution: '$(solution)'
    msbuildArgs: ''
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'
    
- task: DownloadSecureFile@1
  name: AuthKey_QWWBGJLG7F
  displayName: 'Download AuthKey'
  inputs:
    secureFile: 'AuthKey_QWWBGJLG7F.p8'
   
- task: DownloadSecureFile@1
  name: ServiceAccountKeyFile
  displayName: 'Download ServiceAccountKeyFile'
  inputs:
    secureFile: 'ServiceAccountKeyFile.json'
   
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    Contents: |
      AuthKey_QWWBGJLG7F.p8
      ServiceAccountKeyFile.json
    TargetFolder: '$(System.DefaultWorkingDirectory)/Tests/PushNotifications.Server.Tests/Testdata'
    OverWrite: true
    flattenFolders: true

- task: DotNetCoreCLI@2
  displayName: 'Run UnitTests'
  inputs:
    command: test
    projects: '**/*.Tests.csproj'
    arguments: '--framework netcoreapp3.1'

- task: DotNetCoreCLI@2
  displayName: 'Pack PushNotifications.Server'
  inputs:
    command: pack
    packagesToPack: PushNotifications.Server/PushNotifications.Server.csproj
    versioningScheme: byEnvVar
    versionEnvVar: Version.ReleaseVersion
    
- task: DotNetCoreCLI@2
  displayName: 'Pack PushNotifications.Server.AspNetCore'
  inputs:
    command: pack
    packagesToPack: PushNotifications.Server.AspNetCore/PushNotifications.Server.AspNetCore.csproj
    versioningScheme: byEnvVar
    versionEnvVar: Version.ReleaseVersion

- task: CopyFiles@2
  displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'

    Contents: |
     **\bin\$(BuildConfiguration)\**
     **\bin\*.nupkg

    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
